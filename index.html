<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Lottie.Anim | Britton Hayes" />
  <meta property="og:description" content="Using Adobe After Effects in HTML" />
  <meta property="og:url" content="https://frosty-bartik-b174ad.netlify.com/" />
  <meta property="og:image" content="./img/preview.png" />
  <meta property="og:image" content="https://cdn.dribbble.com/users/108183/screenshots/3159519/heart_animation_by_volorf.gif" />

  <!-- title -->
  <title>Lottie | Britton Hayes</title>
  <!-- styles -->
  <link rel="icon" href="https://clipart.info/images/ccovers/1518056310Emoji-heart-Png.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="./styles/main.css">
  <!-- <link rel="stylesheet" href="./styles/debug.css"> -->
</head>

<body>
  <section class="hero is-fullwidth is-fullheight is-link is-bold">
    <div class="hero-body">
      <div data-tilt data-tilt-max="0" data-tilt-scale="1.01" data-tilt-easing="ease-in-out" class="container has-text-centered">
        <h1 data-tilt data-tilt-max="0" data-tilt-scale="1.1" data-tilt-easing="ease-in-out" id="title" class="title is-1">Lottie
          Animations</h1>
        <h2 data-tilt data-tilt-max="0" data-tilt-scale="1.1" data-tilt-easing="ease-in-out" class="subtitle is-4">fluid.
          fast. fun.</h2>
        <div data-tilt data-tilt-max="0" data-tilt-scale="1.2" data-tilt-easing="ease-in-out" id="clickMe" class="card-2 button is-light is-large is-rounded"
          onclick="displayHeart()">
          <span id="like" class="innerTilt has-text-dark">
            <strong> like</strong>
          </span>
          <!-- <i  id="noClick" class="fas fa-heart has-text-grey"></i> -->
          <div id="bm" href="#">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- inlineScripts -->

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.2/lottie.min.js" type="text/javascript"></script>
  <script src="./scripts/lottie.js" type="text/javascript"></script>
  <script src="./scripts/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Load jQuery first -->
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/130527/vanilla-tilt.min.js"></script>
  <!-- Load Tilt.js library -->
</body>

</html>
